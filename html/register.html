<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Register</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-Learning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav"></div>
        </div>
    </nav>
    
    <!-- Register Page -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Register</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label> <span style="color: red;"> *</span>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Username</label> <span style="color: red;"> *</span>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label> <span style="color: red;"> *</span>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label> 
                        <select class="form-control" id="role" required>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
                <div id="error-message" class="text-danger text-center mt-3"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript logic -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent form from submitting normally

            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = ""; // Clear any previous error messages

            try {
                // Make the POST request to register the user
                const response = await fetch('http://localhost:8080/elearning/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fullName, username, password, email, role })
                });

                const data = await response.json();

                
                if (data.code === 200 && data.result) {
                    // Registration was successful, redirect to login page
                    window.location.href = "login.html";
                } else {
                    // Show the error message if registration failed
                    errorMessage.textContent = "Registration failed. Please try again.";
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = "Cannot connect to the server.";
            }
        });
    </script>
</body>
</html>
