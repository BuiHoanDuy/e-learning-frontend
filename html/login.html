<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Learning</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-Learning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Page -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a></p>
                <div id="error-message" class="text-danger text-center mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript logic -->
    <script>
        // Get login form and error message div
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent form from submitting normally

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            errorMessage.textContent = ""; // Clear previous error message

            // Ensure that username and password are not empty
            if (!username || !password) {
                errorMessage.textContent = "Please enter both username and password.";
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/elearning/auth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.code === 200 && data.result.authenticated) {
                    const token = data.result.token;
                    localStorage.setItem('token', token);
                    // Redirect to Home page
                    // Now, call the API to get user info
                const myInfoResponse = await fetch('http://localhost:8080/elearning/users/myInfo', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`  // Send the token in the Authorization header
                    }
                });

                const myInfoData = await myInfoResponse.json();

                if (myInfoData.code === 200) {
                    // Save user full name and other info to localStorage
                    const userInfo = myInfoData.result;
                    console.log(userInfo);
                    localStorage.setItem('id', userInfo.id);
                    localStorage.setItem('fullname', userInfo.fullName);
                    localStorage.setItem('email', userInfo.email);
                    localStorage.setItem('username', userInfo.username);
                    localStorage.setItem('roles', JSON.stringify(userInfo.roles));  // Save roles as a string

                    if (userInfo.roles[0].name === "TEACHER") {
                        window.location.href = "teacher-home.html"; // Replace with your home page URL
                    }
                    else if (userInfo.roles[0].name === "ADMIN"){ 
                    window.location.href = "admin-home.html";}
                    else  {
                    window.location.href = "home.html";}
                } else {
                    errorMessage.textContent = "Failed to fetch user info.";
                }
                } else {
                    errorMessage.textContent = "Login failed. Please check your credentials.";
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = "Cannot connect to the server. Please try again later.";
            }
        });
    </script>
</body>
</html>
